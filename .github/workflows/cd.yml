name: CD

on:
  workflow_run:
    workflows: [CI]
    types: completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
            python-version: '3.x'

      - name: Install Ansible
        run: |
            python -m pip install --upgrade pip
            pip install ansible

      - name: Deploy application
        env:
          ANSIBLE_HOST_KEY_CHECKING: 'False'
          ANSIBLE_USER: ${{ secrets.ANSIBLE_USER }}
          ANSIBLE_PASS: ${{ secrets.ANSIBLE_PASSWORD }}
        run: |
          ansible-playbook -i infrastructure/ansible/inventory.ini infrastructure/ansible/deploy.yml --extra-vars "ansible_user=$ANSIBLE_USER ansible_ssh_pass=$ANSIBLE_PASS"